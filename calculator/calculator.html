<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | easyCalc</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/calculator-icon.png">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <header>
        <h1>Calculator</h1>
        <p>An advanced, <i>work in progress</i>, scientific calculator</p>
    </header>

    <section class="calculator">
        <div class="display">
            <div class="displayInput">0</div>
        </div>
        <div class="buttons">
            <div class="rows">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">(</button>
                <button class="button">)</button>
                <button class="button">x<sup>y</sup></button>
            </div>
            <div class="rows">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">÷</button>
                <button class="button">√</button>
            </div>
            <div class="rows">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">x</button>
                <button class="button">&#120645;</button> <!-- pi -->
            </div>
            <div class="rows">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">-</button>
                <button class="button">x<sup>2</sup></button> 
            </div>
            <div class="rows">
                <button class="button">0</button>
                <button class="button">.</button>
                <button class="button">%</button>
                <button class="button">=</button>
                <button class="button">+</button>
            </div>
        </div>
    </section>
</body>

</html>
