<!DOCTYPE html>

<head>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <script type="text/javascript" src="currency-converter.js" defer></script>

<style>
  
body {

    text-align: center;
    min-width: 300px;
    min-height: 200px;
 


}

</style>


</head>

<body>

<div class="jumbotron">
  <div class="container">
   <h2>easyCalc Currency Converter</h2>
   <p class="lead">Converts CAD, USD, EUR, PLN</p>
   <form class="form-inline">
     <div class="form-group mb-2">
        <input type="number" class="form-control" id="amount"/>
     </div>
     <div class="form-group mx-sm-3 mb-2">
        <select class="form-control" id="currency-1" required>
          <option>PLN</option>
          <option>EUR</option>
          <option>USD</option>
          <option>CAD</option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <label>convert to</label>
        <select class="form-control" id="currency-2" required>
          <option>EUR</option>
          <option>USD</option>
          <option>PLN</option>
          <option>CAD</option>
        </select>
      </div>  
      <button class="btn calculate-btn btn-primary mb-2">Convert it!</button>
    </form>
    <div class="result">
      <p>
        <span class="given-amount"></span> 
        <span class="base-currency"></span>
        <span class="final-result"></span> 
        <span class="second-currency"></span>
      </p>
    </div>
  </div> 
</div>



</body>


</html>
