<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Speed Calculator | easyCalc</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/calculator-icon.png">
    <link rel="stylesheet" href="download-speed.css">
</head>

<body>
    <h1>Download Speed Calculator</h1>

    <div id="calculator">
        <label for="fileSize">File Size:</label>
        <input type="number" id="fileSize" placeholder="File Size" required>
        <select id="fileSizeUnit">
            <option value="B">Bytes</option>
            <option value="KB">Kilobytes</option>
            <option value="MB">Megabytes</option>
            <option value="GB">Gigabytes</option>
            <option value="TB">Terabytes</option>
            <option value="PB">Petabytes</option>
        </select>
        <br>
        <label for="downloadSpeed">Download Speed:</label>
        <input type="number" id="downloadSpeed" placeholder="Download Speed" required>
        <select id="downloadSpeedUnit">
            <option value="bps">Bytes Per Second</option>
            <option value="Kbps">Kilobytes Per Second</option>
            <option value="Mbps">Megabytes Per Second</option>
            <option value="Gbps">Gigabytes Per Second</option>
            <option value="Tbps">Terabytes Per Second</option>
            <option value="Pbps">Petabytes Per Second</option>
        </select>
        <br>
        <button onclick="calculateDownloadTime()">Calculate</button>

        <div id="result"></div>
    </div>
    <script src="download-speed.js"></script>
</body>

</html>
