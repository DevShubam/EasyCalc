<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Speed Calculator | easyCalc</title>
    <link rel="stylesheet" type="text/css" href="../style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/calculator-icon.png">
    <link rel="stylesheet" type="text/css" href="download-speed.css">
</head>
<body>
    <h1>Download Speed Calculator</h1>

    <div id="calculator">
<label for="fileSize">File Size:</label>
    <input type="number" id="fileSize" required>
    <select id="fileSizeUnit">
      <option value="B">Bytes</option>
      <option value="KB">Kilobytes</option>
      <option value="MB">Megabytes</option>
      <option value="GB">Gigabytes</option>
      <option value="TB">Terabytes</option>
      <option value="PB">Petabytes</option>
      <option value="EB">Exabytes</option>
      <option value="ZB">Zettabytes</option>
      <option value="YB">Yottabytes</option>
      <option value="bit">Bits</option>
      <option value="Kb">Kilobits</option>
      <option value="Mb">Megabits</option>
      <option value="Gb">Gigabits</option>
      <option value="Tb">Terabits</option>
      <option value="KiB">Kibibytes</option>
      <option value="MiB">Mebibytes</option>
      <option value="GiB">Gibibytes</option>
      <option value="TiB">Tebibytes</option>
      <option value="PiB">Pebibytes</option>
      <option value="EiB">Exbibytes</option>
      <option value="ZiB">Zebibytes</option>
      <option value="YiB">Yobibytes</option>
      <option value="Kibit">Kibibits</option>
      <option value="Mibit">Mebibits</option>
      <option value="Gibit">Gibibits</option>
      <option value="Tibit">Tebibits</option>
    </select>

    <label for="downloadSpeed">Download Speed:</label>
    <input type="number" id="downloadSpeed" required>
    <select id="downloadSpeedUnit">
        <option value="bps">Bytes Per Second</option>
        

    </select>
    </div>
</body>
</html>
