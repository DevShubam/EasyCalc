<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>easyCalc | Temperature Converter</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/DevShubam/easyCalc/main/style.css">
    <script src="temp-converter.js"></script>
</head>
<body>
    <main>
        <header>
            <h1>Temperature Converter Converter</h1>
        </header>
        <section class="inputs">
            <input type="number" name="celcius" id="celcius" class="input" placeholder="Celcius">
            <input type="number" name="fahrenheit" id="fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="number" name="kelvin" id="kelvin" class="input" placeholder="Kelvin">
        </section>
    </main>
</body>
</html>
