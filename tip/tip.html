<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator | easyCalc</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="../img/calculator-icon.png">
    <link rel="stylesheet" href="tip.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Tip Calculator</h1>
      <label for="total">Total Bill:</label>
      <input type="number" id="total" min="0" step="0.01">
      <label for="tip">Tip Percentage:</label>
      <input type="number" id="tip" min="0" step="0.01">
      <label for="split">Number of People:</label>
      <input type="number" id="split" min="1">
      <button id="calculate" onclick="calculateTip()">Calculate</button>
      <div id="results">
        <p><u>Total Amount:</u></p>
        <p id="totalAmount"></p>
        <p><u>Tip Amount:</u></p>
        <p id="tipAmount"></p>
        <p><u>Amount Per Person:</u></p>
        <p id="amountPerPerson"></p>
      </div>
    </div>
    <script src="tip.js"></script>
    &nbsp;
    <p>Go back <a href="../index.html">home.</a></p>
  </body>
</html>
