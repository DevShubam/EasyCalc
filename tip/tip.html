<!DOCTYPE html>
<html>
  <head>
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="tip.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Tip Calculator</h1>
      <label for="total">Total Bill:</label>
      <input type="number" id="total" min="0" step="0.01">
      <label for="tip">Tip Percentage:</label>
      <input type="number" id="tip" min="0" step="0.01">
      <label for="split">Number of People:</label>
      <input type="number" id="split" min="1">
      <button id="calculate" onclick="calculateTip()">Calculate</button>
      <div id="results">
        <p>Total Amount:</p>
        <p id="totalAmount"></p>
        <p>Tip Amount:</p>
        <p id="tipAmount"></p>
        <p>Amount Per Person:</p>
        <p id="amountPerPerson"></p>
      </div>
    </div>
    <script src="tip.js"></script>
  </body>
</html>
